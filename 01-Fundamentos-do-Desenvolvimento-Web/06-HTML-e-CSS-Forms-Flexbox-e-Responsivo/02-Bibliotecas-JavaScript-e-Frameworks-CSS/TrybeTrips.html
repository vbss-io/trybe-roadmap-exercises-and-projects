<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="TrybeTrips.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>TrybeTrip</title>
  </head>

  <body>
    <section>
      <h1>Planeje Sua Viagem!</h1>
      <form
        class="shadow-sm mb-5 rounded"
        action="#"
        method="get"
        id="form"
        autocomplete="off"
      >
        <legend>TrybeTrip</legend>

        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control form__input"
            id="name"
            placeholder="Digite seu nome"
            required
          />
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control form__input"
            name="destino"
            id="email"
            placeholder="Digite seu E-mail"
            required
          />
        </div>

        <div class="form-check form-check-inline">
          <input
            type="radio"
            name="destino"
            class="form-check-input"
            id="cidade"
            value="cidade"
            checked
          />
          <label for="cidade" class="form-label">Cidade</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            name="destino"
            class="form-check-input"
            id="campo"
            value="campo"
          />
          <label for="campo" class="form-label">Campo</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            name="destino"
            class="form-check-input"
            id="praia"
            value="praia"
          />
          <label for="praia" class="form-label">Praia</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            name="destino"
            class="form-check-input"
            id="montanhas"
            value="montanhas"
          />
          <label for="montanhas" class="form-label">Montanhas</label>
        </div>

        <div class="mb-3">
          <label for="resposta" class="form-label"
            >Por que você deveria ganhar o concurso TrybeTrip?</label
          >
          <textarea
            name="resposta"
            class="form-control"
            cols="30"
            rows="10"
            id="resposta"
            placeholder="Responda aqui!"
            maxlength="500"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="datepicker" class="form-label">Data: </label>
          <input type="date" class="form-control" id="datepicker" />
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="oportunidades"
            id="oportunidades"
          />
          <label for="oportunidades" class="form-check-label"
            >Gostaria de receber outras oportunidades oferecidas pela
            Trybe?</label
          >
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="termos"
            id="termos"
            required
          />
          <label for="termos" class="form-check-label"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
          ><br /><br />
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary me-md-2" id="submit-btn">
            Enviar
          </button>
          <button type="reset" class="btn btn-secondary" id="reset">
            Apagar
          </button>
        </div>
      </form>
    </section>
    <script src="TrybeTrips.js"></script>
  </body>
</html>
