<!--
1 - Adicione os campos de entrada para email e senha.
2 - Adicione um checkbox com o texto Lembre-me .
3 - Adicione um botÃ£o com o texto Entrar .
4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5 - Adicione o atributo required para os campos de email e senha.
6 - Adicione o atributo autocomplete="off" para o campo de email.
7 - Adicione o atributo autofocus para o campo de email. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Forms</title>
</head>

<body>
  <section id="login">
    <h2>Login</h2>
    <form action="" method="GET">
      <label for="email">E-mail</label>
      <input type="email" name="email" placeholder="Digite seu Email" id="email" required autocomplete="off" autofocus>
      <label for="password">Senha</label>
      <input type="password" name="password" placeholder="Digite sua senha" id="password" required>
      <label for="checkbox">
      <input type="checkbox" name="remember-me" id="checkbox"> Lembre-me
      </label>
      <button type="submit">Entrar</button>
    </form>
    <br>
    <h3>PreventDefault</h3>
    <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
    <br>
    <br>
    <input type="text" id="input-text" />
    <br>
    <br>
    <input type="checkbox" id="input-checkbox" />
  </section>
  <script src="script.js"></script>

</body>

</html>
